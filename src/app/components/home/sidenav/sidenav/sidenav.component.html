<mat-sidenav-container class="econtainer">
  <mat-sidenav class="padding-content backgroud-color" #sidenav mode="side" [(opened)]="opened">
    <div class="container-fluid">
      <app-header></app-header><br>
      <div class="row">
        <div class="col">
          <button mat-raised-button color="primary" routerLink="newanalysis">Nuevo An√°lisis +</button>
        </div>
      </div>
      <br>
      <div *ngFor="let m of menu">
        <div class="row" *ngFor="let s of m.suboptions">
          <button class="btn-full" mat-button routerLink="{{s.route}}">
            <mat-icon class="icon-right-5">{{s.icon}}</mat-icon>{{s.name}}
          </button>
        </div>
      </div>
      <div class="row footer-sidenav">
        <app-footer-sidenav style="width: 100%;"></app-footer-sidenav>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (dataEvent)="receiveData($event)"></app-toolbar>
    <router-outlet></router-outlet>
    <!-- <div class="footer">
      <app-footer></app-footer>
    </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
