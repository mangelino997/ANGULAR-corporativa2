<!-- NUEVO ANALISIS -->
<mat-horizontal-stepper labelPosition="bottom" #stepper  (selectionChange)="onStepChange($event)"> 
    <!-- DATOS DEL PACIENTE -->
    <mat-step [stepControl]="analysisForm">
        <ng-template matStepLabel>Datos del Paciente</ng-template>
        <app-patient-data (dataEvent)="receivePatientData($event)"></app-patient-data>
    </mat-step>
    <!-- FIN DATOS DEL PACIENTE -->
    <!-- --- -->
    <!-- FOTO DEL PACIENTE -->
    <mat-step [stepControl]="patientPhotoForm">
        <ng-template matStepLabel>Foto del Paciente</ng-template>
        <app-patient-photo (dataEvent)="receivePatientPhoto($event)"></app-patient-photo>
    </mat-step>
    <!-- FIN FOTO DEL PACIENTE -->
    <!-- --- -->
    <!-- ANALISIS DE LA FOTOGRAFIA -->
    <mat-step [stepControl]="apForm">
        <ng-template matStepLabel>Análisis Fotográfico</ng-template>
        <app-analysis-photography (dataEvent)="receiveAP($event)"></app-analysis-photography>
    </mat-step>
    <!-- FIN DEL ANALISIS DE LA FOTOGRAFIA -->
    <!-- --- -->
    <!-- FOTOS DE LAS RADIOGRAFÍAS -->
    <mat-step [stepControl]="radiographyForm">
        <ng-template matStepLabel>Radiografías del Paciente</ng-template>
        <app-patient-radiography (dataEvent)="receiveRadiography($event)"></app-patient-radiography>
    </mat-step>
    <!-- FIN DEL RADIOGRAFÍAS -->
    <!-- --- -->
    <!-- ANALISIS DE LA TELERADIOGRAFÍAS -->
    <mat-step [stepControl]="atForm">
        <ng-template matStepLabel>Análisis Telerradiografía</ng-template>
        <app-analysis-teleradiography (dataEvent)="receiveAT($event)"></app-analysis-teleradiography>
    </mat-step>
    <!-- FIN DEL ANALISIS DE LA TELERADIOGRAFÍAS -->
    <!-- --- -->
    <!-- ANALISIS DE LA ORTOPANTOGRAFÍA -->
    <mat-step [stepControl]="aoForm">
        <ng-template matStepLabel>Análisis Ortopantografía</ng-template>
        <app-analysis-orthopantography (dataEvent)="receiveAO($event)"></app-analysis-orthopantography>
    </mat-step>
    <!-- FIN DEL ANALISIS DE LA ORTOPANTOGRAFÍA -->
    <!-- --- -->
    <!-- ANALISIS DE LA CANDILOGRAÍA -->
    <mat-step [stepControl]="acForm">
        <ng-template matStepLabel>Análisis Condilografía</ng-template>
        <app-analysis-candilography (dataEvent)="receiveAC($event)"></app-analysis-candilography>
    </mat-step>
    <!-- FIN DEL ANALISIS DE LA CANDILOGRAÍA -->
    <!-- --- -->
    <!-- DATOS DEL PROFESIONAL -->
    <mat-step [stepControl]="professionalForm">
        <ng-template matStepLabel>Datos del Profesional</ng-template>
        <app-professional-data (dataEvent)="receiveProfessionalData($event)"></app-professional-data>
    </mat-step>
    <!-- FIN DE DATOS DEL PROFESIONAL -->
    <!-- --- -->
    <!-- DATOS DEL PROFESIONAL -->
    <mat-step [stepControl]="resultsForm">
        <ng-template matStepLabel>Resultados</ng-template>
        <app-results></app-results>
    </mat-step>
    <!-- FIN DE DATOS DEL PROFESIONAL -->
</mat-horizontal-stepper>
<!-- FIN NUEVO ANALISIS -->
